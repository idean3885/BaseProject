<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8" />
    <title>BaseProject Thymeleaf (feat. AdminLTE3)</title>
    <meta name="viewport" content="width=device-width, maximum-scale=1.0, minimum-scale=1, user-scalable=yes,initial-scale=1.0" />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/admin-lte@3.1/dist/css/adminlte.min.css">

    <!-- 화면 전용 스타일 삽입 -->
    <th:block layout:fragment="css"/>
</head>
<body class="sidebar-mini layout-fixed layout-navbar-fixed" style="height: auto;">
    <div class="wrapper">
        <th:block th:replace="fragments/preloader :: preloaderFragment"/>
        <th:block th:replace="fragments/header :: headerFragment"/>
        <th:block th:replace="fragments/sidebar :: sidebarFragment"/>

        <!-- start: content fragment 화면 별 html 삽입 -->
        <th:block layout:fragment="content"/>
        <!-- end: content fragment 화면 별 html 삽입 -->

        <th:block th:replace="fragments/footer :: footerFragment"/>
    </div>

    <!-- fontawesome 이미지 스크립트: css 등록 시 CORS 발생하여 스크립트로 추가 -->
    <script src="https://kit.fontawesome.com/7e0914180a.js" crossorigin="anonymous"></script>
    <!--  AdminLTE3 디펜던시: 메인 스크립트 로드 전 먼저 로딩시켜 스크립트 오류를 방지한다. -->
    <!-- 사이드바 관련 -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/overlayscrollbars/2.1.0/browser/overlayscrollbars.browser.es6.min.js" integrity="sha512-1ZEhZBqxxLcq+dqd/djJm4jmpuT2qvHvsLGHkvKbCwde7AN6uz+WSIQpEOmDirXOrbeUIy0hbgajST3wtykKNw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- AdminLTE3 메인 스크립트 -->
    <script src="https://cdn.jsdelivr.net/npm/admin-lte@3.1/dist/js/adminlte.min.js"></script>

    <!-- 화면 전용 스크립트 삽입 -->
    <th:block layout:fragment="script"/>
</body>
</html>
